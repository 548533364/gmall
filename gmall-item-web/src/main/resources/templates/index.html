<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    hello thymeleaf! !
    <br>
        <!--取值-->

    <br/>
    <!--/*@thymesVar id="hello" type="javacc"*/-->
    <p th:text="${hello}">打底值</p>
    <!-- 循环 -->
    <!--/*@thymesVar id="list" type="javacc"*/-->
    <p th:each="str:${list}" th:text="${str}"></p>
    <p th:each="str:${list}">
    <input th:text="${str}" th:value="${str}" value="11111111"/>
    </p>
<!--  判断  -->
    <p th:if="1==1">我是存在的</p>
<!-- 根据后台数据库传入的check值来判断是否选中（0或者1）   -->
    <!--/*@thymesVar id="check" type="javacc"*/-->
    <input type="checkbox" th:checked="${check}=='1' "/>
<!-- 页面引入   -->
    <div th:include="indexIner::InerPart">被引入的页面</div>
<!--传值给javascript-->
    <a th:href="'javascript : a(\' '+${hello}+'\' ) '">点我</a>
    <a href="javascript : a ('adc')">点我123</a>
</body>
</html>
